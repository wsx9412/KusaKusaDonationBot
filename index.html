<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS TTS Controller</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <style>
        /* OBS 브라우저 소스 최적화: 배경 투명 */
        body { 
            background: transparent; 
            font-family: 'Malgun Gothic', sans-serif; 
            margin: 0; 
            padding: 20px;
            overflow: hidden;
        }

        /* 입력창 영역 (다른 사람이 볼 때 노출됨) */
        #control-panel { 
            background: rgba(0, 0, 0, 0.8); 
            padding: 15px; 
            border-radius: 10px; 
            display: inline-block;
            margin-bottom: 20px;
        }

        input { 
            padding: 10px; 
            width: 250px; 
            border: none; 
            border-radius: 5px; 
            outline: none;
        }

        button { 
            padding: 10px 20px; 
            background: #5865F2; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            font-weight: bold;
        }

        button:hover { background: #4752c4; }

        /* 채팅 글자 표시 영역 (OBS 화면에 나올 부분) */
        #display { 
            color: white; 
            font-size: 32px; 
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
            min-height: 50px;
        }
    </style>
</head>
<body>

    <div id="control-panel">
        <input type="text" id="chatInput" placeholder="읽어줄 메시지를 입력하세요..." onkeypress="if(event.keyCode==13) sendChat()">
        <button onclick="sendChat()">전송</button>
    </div>

    <div id="display">채팅을 기다리는 중...</div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDBdeR4M_AmlgSwUgUPgLPYLVvGz21Lmk4",
          authDomain: "chatbot-72858.firebaseapp.com",
          databaseURL: "https://chatbot-72858-default-rtdb.firebaseio.com",
          projectId: "chatbot-72858",
          storageBucket: "chatbot-72858.firebasestorage.app",
          messagingSenderId: "783790000209",
          appId: "1:783790000209:web:c22669baa23a1c5b95d070",
          measurementId: "G-P9VP5V9RSC"
        };; 
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 2. 메시지 전송 함수
        function sendChat() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (text) {
                // Firebase 실시간 데이터베이스에 메시지 저장
                database.ref('chat').set({
                    msg: text,
                    timestamp: Date.now()
                });
                input.value = '';
            }
        }

        // 3. 메시지 수신 및 읽기 (모든 접속자의 브라우저에서 동시 실행)
        database.ref('chat').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.msg) {
                // 화면에 텍스트 업데이트
                document.getElementById('display').innerText = data.msg;
                // TTS 읽기 실행
                speak(data.msg);
            }
        });

        // 4. TTS(음성 출력) 함수
        function speak(text) {
            // 현재 읽고 있는 음성이 있다면 취소
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ko-KR'; // 한국어 설정
            utterance.rate = 1.0;     // 읽기 속도
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>

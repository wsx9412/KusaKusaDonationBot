name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 메인 브랜치에 push될 때마다 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Replace Secrets
        run: |
          # index.html 안의 __FIREBASE_CONFIG__ 문구를 실제 Secret 값으로 치환합니다.
          sed -i "s/__FIREBASE_CONFIG__/${{ secrets.FIREBASE_CONFIG }}/g" index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # 현재 폴더의 파일들을 배포
          branch: gh-pages # 배포용 브랜치를 따로 생성 (자동)
